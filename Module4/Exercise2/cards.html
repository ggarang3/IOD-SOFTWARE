<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rapper Profiles</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Template for the rapper profile -->
  <template id="artist-template">
    <div class="artist-card">
      <h2 class="artist-name"></h2>
      <p class="artist-bio"></p>
      <div class="portfolio-list"></div>
    </div>
  </template>

  <!-- portfolio items (albums, singles, performances) -->
  <template id="portfolio-template">
    <div class="portfolio-card">
      <h3 class="portfolio-title"></h3>
      <p class="portfolio-description"></p>
    </div>
  </template>
  <div id="artist-list"></div>
  <script src="index.js"></script>
</body>
</html>
